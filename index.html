<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="top"></div>
                <div class="bott">
                    <div class="box">
                        <div class="img"></div>
                    </div>
                    <h1>Victor Crest<span>26</span></h1>
                    <p>London</p>
                    <div class="desc">
                        <div class="follow">
                            <h1>80K</h1>
                            <p>Followers</p>
                        </div>
                        <div class="like">
                            <h1>803K</h1>
                            <p>Likes</p>
                        </div>
                        <div class="photo">
                            <h1>1.4K</h1>
                            <p>Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
